<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!--是否启动webapp功能，会删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--忽略页面中的数字识别为电话号码和邮箱地址-->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>between</title>
</head>
<body>
<div class="tools clearfix">刷新</div>
<h1>flex等分</h1>

<div class="flex_wrapper">
    <section class="a1">动物</section>
    <section class="a2">植物</section>
    <section class="a3">生物</section>
</div>
<h1>table等分</h1>

<div class="table_wrapper">
    <section class="b1">手机</section>
    <section class="b2">联系人</section>
    <section class="b3">hello</section>
    <section class="b4">电脑</section>
</div>
<h1>flex居中</h1>

<div class="flex_outer">
    <div class="flex_in">子元素水平垂直居中</div>
</div>
<h1>translate居中</h1>

<div class="translate_outer">
    <div class="translate_in">子元素水平垂直居中</div>
</div>
<h1>两端对齐</h1>

<div class="justify">
    <span class="c1">左边对齐</span>
    <span class="c2">右边对齐</span>
</div>
<script data-debug src="/__build/ys-common.js"></script>
<script data-debug src="/__build/between.js"></script>

</body>
</html>
