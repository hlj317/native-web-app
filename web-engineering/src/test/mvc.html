<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>前端MVC</title>
    <style>
        li {
            list-style: none;
            margin: 5px 0;
        }
        fieldset {
            margin: 5px 0;
        }
    </style>
    <script data-debug src="/__build/ys-common.js"></script>
</head>

<body>
<div id="main">
    <fieldset>
        <legend>文章总数</legend>
        <div class="js_num">
            0
        </div>
    </fieldset>
    <fieldset>
        <legend>分类</legend>
        <div class="js_type_wrapper">
        </div>
    </fieldset>
    <fieldset>
        <legend>标签</legend>
        <div class="js_label_wrapper">
        </div>
    </fieldset>
    <fieldset>
        <legend>博客列表</legend>
        <div class="js_blogs_wrapper">
        </div>
    </fieldset>
    <fieldset>
        <legend>新增博客</legend>
        <ul>
            <li>标题 </li>
            <li>
                <input type="text" class="js_title" />
            </li>
            <li>类型 </li>
            <li>
                <input type="text" class="js_type" />
            </li>
            <li>标签（逗号隔开） </li>
            <li>
                <input type="text" class="js_label" />
            </li>
            <li>
                <input type="button" class="js_add" value="新增博客" />
            </li>
        </ul>
    </fieldset>
</div>
<script type="text/template" id="js_tpl_kv">
    <ul>
        <%for(var k in objs){ %>
        <li><%=k %>(<%=objs[k] %>)</li>
        <%} %>
    </ul>
</script>
<script type="text/template" id="js_tpl_blogs">
    <ul>
        <%for(var i = 0, len = blogs.length; i < len; i++ ){ %>
        <li><%=blogs[i].title %> - <span class="js_blog_del" data-id="<%=blogs[i].id %>">删除</span></li>
        <%} %>
    </ul>
</script>
<script data-debug src="/__build/mvc.js"></script>

</body>
</html>
